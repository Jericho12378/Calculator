<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box__wrapper">
          <div class="inputField">
            <input type="text" />
          </div>
          <div class="buttons__wrapper">
          <div class="buttons">
            <div class="button__wrapper">
              <button class="number__button">1</button>
              <button class="number__button">2</button>
              <button class="number__button">3</button>
              <button class="number__button">4</button>
              <button class="number__button">5</button>
              <button class="number__button">6</button>
              <button class="number__button">7</button>
              <button class="number__button">8</button>
              <button class="number__button">9</button>
            </div>
            <div class="rigthSide__wrapper">
              <button class="rightSide">/</button>
              <button class="rightSide">*</button>
              <button class="rightSide rightSide_clear">Clear</button>
            </div>
          </div>
          <div class="bottomSide__wrapper">
            <button class="bottomSide">+</button>
            <button class="bottomSide">-</button>
            <button class="bottomSide bottomSide__clearAll">Clr All</button>
            <button class="bottomSide bottomSide__equalls">=</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
